<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>共享文本编辑器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 500px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #shareLink {
            margin-top: 10px;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <h2>共享文本编辑器</h2>

    <textarea id="textInput" rows="10" placeholder="输入要共享的文本..."></textarea>
    <button id="saveButton">保存</button>
    <button id="shareButton">生成共享链接</button>
    <div id="shareLink"></div>

    <script>
        const textInput = document.getElementById('textInput');
        const saveButton = document.getElementById('saveButton');
        const shareButton = document.getElementById('shareButton');
        const shareLink = document.getElementById('shareLink');

        // 加载保存的文本
        const savedText = localStorage.getItem('sharedText');
        if (savedText) {
            textInput.value = savedText;
        }

        // 从 URL 参数加载共享的文本
        const urlParams = new URLSearchParams(window.location.search);
        const sharedId = urlParams.get('id');
        if (sharedId) {
            fetch(`https://sharedtextstorage.suoliweng2099.workers.dev/${sharedId}`)
                .then(response => response.text())
                .then(text => {
                    textInput.value = text;
                    localStorage.setItem('sharedText', text);
                })
                .catch(error => console.error('Error:', error));
        }

        // 自动保存功能
        textInput.addEventListener('input', () => {
            localStorage.setItem('sharedText', textInput.value);
        });

        // 手动保存按钮
        saveButton.addEventListener('click', () => {
            localStorage.setItem('sharedText', textInput.value);
            alert('文本已保存');
        });

        // 生成共享链接
        shareButton.addEventListener('click', async () => {
            const text = textInput.value;
            if (!text) {
                alert('请先输入要共享的文本');
                return;
            }

            try {
                const response = await fetch('https://sharedtextstorage.suoliweng2099.workers.dev/', {
                    method: 'POST',
                    body: text,
                });
                const id = await response.text();
                const shareUrl = `https://test-cbv.pages.dev/?id=${id}`;
                shareLink.innerHTML = `共享链接: <a href="${shareUrl}" target="_blank">${shareUrl}</a>`;
            } catch (error) {
                console.error('Error:', error);
                alert('生成共享链接时出错');
            }
        });
    </script>

</body>
</html>
