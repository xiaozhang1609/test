<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>共享文本存储</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 500px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h2>共享文本存储</h2>

    <h3>存储文本</h3>
    <textarea id="textInput" rows="5" placeholder="输入要共享的文本..."></textarea>
    <button id="storeButton">存储文本</button>
    <div class="result" id="storeResult"></div>

    <h3>检索文本</h3>
    <input type="text" id="idInput" placeholder="输入文本 ID...">
    <button id="retrieveButton">检索文本</button>
    <div class="result" id="retrieveResult"></div>

    <script>
        const storeButton = document.getElementById('storeButton');
        const retrieveButton = document.getElementById('retrieveButton');
        const textInput = document.getElementById('textInput');
        const idInput = document.getElementById('idInput');
        const storeResult = document.getElementById('storeResult');
        const retrieveResult = document.getElementById('retrieveResult');

        // 存储文本
        storeButton.addEventListener('click', async () => {
            const text = textInput.value;
            if (!text) {
                storeResult.textContent = '请提供要存储的文本。';
                return;
            }

            const response = await fetch('https://sharedtextstorage.suoliweng2099.workers.dev/', {
                method: 'POST',
                body: text,
            });

            const resultText = await response.text();
            storeResult.textContent = resultText;

            // 清空输入框
            textInput.value = '';
        });

        // 检索文本
        retrieveButton.addEventListener('click', async () => {
            const id = idInput.value;
            if (!id) {
                retrieveResult.textContent = '请提供文本 ID。';
                return;
            }

            const response = await fetch(`https://your-worker-url.workers.dev/${id}`);
            const resultText = await response.text();
            retrieveResult.textContent = resultText;

            // 清空输入框
            idInput.value = '';
        });
    </script>

</body>
</html>
