<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared Text Editor</title>
</head>
<body>
    <textarea id="editor" rows="10" cols="50"></textarea>
    <button onclick="saveText()">Save</button>
    <script>
        const editor = document.getElementById('editor');
        const workerUrl = 'https://shared-text-editor.your-subdomain.workers.dev';

        async function loadText() {
            editor.value = await fetch(workerUrl).then(r => r.text());
        }

        async function saveText() {
            await fetch(workerUrl, {method: 'POST', body: editor.value});
            alert('Saved!');
        }

        loadText();
        setInterval(loadText, 5000);
    </script>
</body>
</html>
