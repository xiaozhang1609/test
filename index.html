<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Test - Llama 3</title>
</head>
<body>
  <h1>Llama 3 Model API Test</h1>
  <button id="runButton">Run Model</button>
  <pre id="result"></pre>

  <script>
    const API_TOKEN = "s7GITCnc1Xq47BQdqLtHTJPi30tpNB1xu7W5E5y4"; // 替换为你的 API 令牌
    const MODEL_NAME = "@cf/meta/llama-3-8b-instruct";

    async function run(model, input) {
      const response = await fetch(
        `https://api.cloudflare.com/client/v4/accounts/36d717702673acf6f38d12be52ce9e3e/ai/run/${model}`,
        {
          headers: {
            Authorization: `Bearer ${API_TOKEN}`,
            "Content-Type": "application/json",
          },
          method: "POST",
          body: JSON.stringify(input),
        }
      );

      if (!response.ok) {
        const error = await response.json();
        throw new Error(`API Error: ${error.message}`);
      }

      const result = await response.json();
      return result;
    }

    document.getElementById("runButton").addEventListener("click", () => {
      run(MODEL_NAME, {
        messages: [
          {
            role: "system",
            content: "You are a friendly assistant that helps write stories",
          },
          {
            role: "user",
            content:
              "Write a short story about a llama that goes on a journey to find an orange cloud.",
          },
        ],
      })
        .then((response) => {
          document.getElementById("result").textContent = JSON.stringify(response, null, 2);
        })
        .catch((error) => {
          document.getElementById("result").textContent = `Error: ${error.message}`;
        });
    });
  </script>
</body>
</html>
