<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>共享文本编辑器</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #textInput {
            width: 100%;
            height: 100%;
            border: none;
            padding: 20px;
            box-sizing: border-box;
            font-size: 16px;
            resize: none;
        }
    </style>
</head>
<body>
    <textarea id="textInput" placeholder="开始输入..."></textarea>

    <script>
        const textInput = document.getElementById('textInput');
        const workerUrl = 'https://shared-text-editor.suoliweng2099.workers.dev'; // 替换为您的 Worker URL

        // 获取共享内容
        fetch(workerUrl)
            .then(response => response.text())
            .then(text => {
                if (text) {
                    textInput.value = text;
                }
            })
            .catch(error => console.error('Error fetching content:', error));

        // 自动保存功能
        let saveTimeout;
        textInput.addEventListener('input', () => {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveContent, 1000);
        });

        // 保存内容
        function saveContent() {
            const text = textInput.value;
            fetch(workerUrl, {
                method: 'POST',
                body: text
            })
            .then(response => response.text())
            .then(() => console.log('Content saved'))
            .catch(error => console.error('Save error:', error));
        }
    </script>
</body>
</html>
