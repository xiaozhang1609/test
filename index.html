<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>共享文本编辑器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 500px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #shareLink {
            margin-top: 10px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h2>共享文本编辑器</h2>

    <textarea id="textInput" rows="10" placeholder="输入要共享的文本..."></textarea>
    <button id="saveButton">保存并分享</button>

    <script>
        const textInput = document.getElementById('textInput');
        const saveButton = document.getElementById('saveButton');
        const sharedId = 'test-cbv-shared-content'; // 固定的共享ID

        // 页面加载时获取共享内容
        window.addEventListener('load', () => {
            fetchSharedContent();
        });

        // 获取共享内容
        function fetchSharedContent() {
            fetch(`https://sharedtextstorage.suoliweng2099.workers.dev/${sharedId}`)
                .then(response => response.text())
                .then(text => {
                    if (text && text !== 'Not found') {
                        textInput.value = text;
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // 自动保存功能
        let saveTimeout;
        textInput.addEventListener('input', () => {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveContent, 1000); // 1秒后自动保存
        });

        // 保存按钮
        saveButton.addEventListener('click', saveContent);

        // 保存内容
        function saveContent() {
            const text = textInput.value;
            fetch('https://sharedtextstorage.suoliweng2099.workers.dev/', {
                method: 'POST',
                body: JSON.stringify({ id: sharedId, content: text }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(() => {
                console.log('内容已保存');
            })
            .catch(error => {
                console.error('保存时出错:', error);
                alert('保存失败，请稍后重试');
            });
        }
    </script>
</body>
</html>
