<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>共享文本编辑器</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #textInput {
            width: 100%;
            height: 100%;
            border: none;
            padding: 20px;
            box-sizing: border-box;
            font-size: 16px;
            resize: none;
        }
    </style>
</head>
<body>
    <textarea id="textInput" placeholder="开始输入..."></textarea>

    <script>
        const textInput = document.getElementById('textInput');
        const sharedId = 'test-cbv-shared-content'; // 固定的共享ID

        // 页面加载时获取共享内容
        window.addEventListener('load', fetchSharedContent);

        // 获取共享内容
        function fetchSharedContent() {
            fetch(`https://sharedtextstorage.suoliweng2099.workers.dev/${sharedId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(text => {
                    if (text && text !== 'Not found') {
                        textInput.value = text;
                    }
                })
                .catch(error => {
                    console.error('Error fetching shared content:', error);
                });
        }

        // 自动保存功能
        let saveTimeout;
        textInput.addEventListener('input', () => {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveContent, 1000); // 1秒后自动保存
        });

        // 保存内容
        function saveContent() {
            const text = textInput.value;
            fetch('https://sharedtextstorage.suoliweng2099.workers.dev/', {
                method: 'POST',
                body: JSON.stringify({ id: sharedId, content: text }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(() => {
                console.log('内容已自动保存');
            })
            .catch(error => {
                console.error('自动保存失败:', error);
            });
        }
    </script>
</body>
</html>
